<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

<header th:replace="~{layout/layout :: header}"></header>
<!--formulario de registro de representantes legales-->
<div class="container mt-5">
    <h2 class="mb-4"
        th:text="${subtitle}"></h2>
    <form th:action="@{${formAction}}" th:object="${legalRepresentative}" method="post" class="row g-3">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{idLegalRepresentative}"/>

        <div class="col-md-6">
            <label for="firstName" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="col-md-4">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" maxlength="8" required>
        </div>

        <div class="col-md-4">
            <label class="form-label d-block">Género</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" name="gender" value="Masculino"
                       th:field="*{gender}">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="femenino" name="gender" value="Femenino"
                       th:field="*{gender}">
                <label class="form-check-label" for="femenino">Femenino</label>
            </div>
        </div>


        <div class="col-md-4">
            <label for="relationship" class="form-label">Parentesco</label>
            <select class="form-select" id="relationship" th:field="*{relationship}" required>
                <option value="" disabled selected>Seleccione</option>
                <option value="Padre">Padre</option>
                <option value="Madre">Madre</option>
                <option value="Tutor Legal">Tutor Legal</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Dirección</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="2" required></textarea>
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/legal-representative}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
